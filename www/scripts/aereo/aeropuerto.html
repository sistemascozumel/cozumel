<div class="bar bar-subheader">
  <label class="item-input">
    <i class="icon ion-search placeholder-icon"></i>
    <input type="text" ng-model="buscar" placeholder="Buscar...">
  </label>
</div>
<ion-view view-title="Agencias">
  <ion-content class="padding">

    <div class="list list-inset">
      <!-- <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" ng-model="buscar" placeholder="Buscar...">
      </label> -->
    </div>



    <div class="list">

      <div class="card" ng-repeat="agencia in ctrl.agencias|orderBy:'nombre'|filter:buscar">
          <div class="item item-text-wrap">
            <h2>{{::agencia.nombre}}</h2>
            <!-- <p>Responsable: {{::agencia.responsable}}</p> -->
          </div>

          <div class="item item-body">
            <p>
              <strong>Dirección: </strong>{{::agencia.direccion}}
            </p>
            <p><strong>Horarios: </strong> {{::agencia.horarios}}.</p>
            <h2>Servicios:</h2>
            <button class="button button-small button-assertive" ng-repeat="servicio in agencia.servicios">
              {{servicio}}
            </button>
            <p>
              <a href="#" class="subdued">Teléfono: {{::agencia.telefono}}</a>
              <a href="#" class="subdued"></a>
            </p>
          </div>
      </div>



    </div>

  </ion-content>
</ion-view>

<style>
  .button{
    margin-right: 5px;
  }
</style>
