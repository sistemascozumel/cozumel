<ion-view view-title="{{::ctrl.historia.titulo}}">
  <ion-content class="padding">

    <div class="list">


      <div class="card">
        <div class="item item-text-wrap">
          <h1>{{::ctrl.historia.titulo}}</h1>
        </div>
        <div class="item item-image">
          <img src="{{::ctrl.historia.foto}}" alt="">
        </div>
        <div class="item item-body">
          <p>{{::ctrl.historia.texto}}</p>
        </div>
    </div>


  </ion-content>
</ion-view>
