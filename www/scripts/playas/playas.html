<ion-view view-title="Playas">
  <ion-content class="padding">

    <div class="list list-inset">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" ng-model="buscar" placeholder="Buscar...">
      </label>
    </div>


    <div class="list">

      <div class="card" ng-repeat="playa in ctrl.playas|orderBy:'nombre'|filter:buscar">
          <div class="item item-text-wrap">
            <h2>{{::playa.nombre}}</h2>
            <p>{{::playa.direccion}}</p>
          </div>
          <div class="item item-image">
            <img src="{{playa.foto}}" alt="">
          </div>

          <div class="item item-body">
            <p ng-if="playa.correo"><strong>Correo: </strong> {{::playa.correo}}.</p>
            <p ng-if="playa.correo">
              <a href="{{::playa.website}}" class="button button-positive">Visitar sitio web</a>
            </p>
            <p><strong>Costo: </strong> {{::playa.costos}}.</p>
            <h4>Servicios</h4>
            <button class="button button-small button-assertive" ng-repeat="servicio in playa.servicios">
              {{servicio}}
            </button>
            <p>
              <a href="#" class="subdued">Tel√©fono: {{::playa.telefono}}</a>
              <a href="#" class="subdued"></a>
            </p>
          </div>
      </div>



    </div>

  </ion-content>
</ion-view>

<style>
  .button-small{
    margin: 10px;
  }
</style>
