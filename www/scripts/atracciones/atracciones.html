<ion-view view-title="Atracciones">
  <ion-content class="padding">

    <div class="list list-inset">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" ng-model="buscar" placeholder="Buscar...">
      </label>
    </div>


    <div class="list">
      <div class="card" ng-repeat="atraccion in ctrl.atracciones|orderBy:'nombre'|filter:buscar">
        <div class="item item-text-wrap">
            <h2>{{::atraccion.nombre}}</h2>
            <p>{{::atraccion.direccion}}</p>
          </div>
          <div class="item item-body">
            <img class="full-image" src="{{::atraccion.foto}}">
            <p ng-bind-html="atraccion.descripcion">
            </p>
          </div>
      </div>
    </div>

  </ion-content>
</ion-view>
