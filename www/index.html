<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/lodash.min.js"></script>
    <script src="lib/angular-translate.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="scripts/shared/app.js"></script>
    <script src="scripts/shared/controllers.js"></script>
    <script src="scripts/shared/services.js"></script>
    <script src="scripts/ferry/ferry.controller.js"></script>
    <script src="scripts/hoteles/hoteles.controller.js"></script>
    <script src="scripts/hoteles/detalle.controller.js"></script>
    <script src="scripts/spas/spas.controller.js"></script>
    <script src="scripts/agencias/agencias.controller.js"></script>
    <script src="scripts/rentadoras/rentadoras.controller.js"></script>
    <script src="scripts/bancos/bancos.controller.js"></script>
    <script src="scripts/restaurantes/restaurantes.controller.js"></script>
    <script src="scripts/tours/tours.controller.js"></script>
    <script src="scripts/playas/playas.controller.js"></script>
    <script src="scripts/parques/parques.controller.js"></script>
    <script src="scripts/atracciones/atracciones.controller.js"></script>
    <script src="scripts/eventos/eventos.controller.js"></script>
    <script src="scripts/atencion/atencion.controller.js"></script>
    <script src="scripts/emergencias/emergencias.controller.js"></script>
    <script src="scripts/historia/historia.controller.js"></script>
    <script src="scripts/aereo/aereo.controller.js"></script>
    <script src="scripts/arrecifes/arrecifes.controller.js"></script>
  </head>
  <body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
